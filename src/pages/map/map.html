<ion-header>
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <ion-navbar color="primary">
    <ion-title>Trail Map </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="map-container">
    <div id="mapId" style="width: 100%; height: 100%">
    </div>

  </div>
  <div class="button-wrapper">
    <button class="emergencyButton" ion-button round (click)="onRelease()" [color]="buttonColor">
      <ion-icon name="call" style="font-size: 44px;"></ion-icon>
    </button>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Submit Points of Interest
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-wrap>
  <ion-fab top right edge>
    <button ion-fab mini (click)="showAlert()"><ion-icon name="help"></ion-icon> </button>
  </ion-fab>

  <div style="width: 100%; text-align: center; position: relative;">
    <div style="display: inline-block; height: 50%; width: 50%;">
      <img id="poi-picture" />
      <img src="assets/imgs/points.png" *ngIf="!poiPicture" />
    </div>
    <div style="position: absolute; right: 14%; bottom: 0">
      <button ion-button round icon-only (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </div>
  <ion-item>
    <ion-label color="primary">Description:</ion-label>
    <ion-textarea placeholder="What is here?" [(ngModel)]="reportDescription"></ion-textarea>
  </ion-item>
  <button ion-button full class="pictureButton" (click)="submit()">Submit</button>
</ion-content>

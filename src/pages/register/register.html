<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <div class="smart911-box" (click)="smart911Link()">
    <p class="smart911-text">Please sign up for Smart911 at
      <span class="smart911-link">https://www.smart911.com/</span>
    </p>
    <p class="smart911-text">By creating an account with Smart911, emergency
      dispatchers are able to better locate you in the case of an emergency.
      If you ever call 9-1-1, the call taker can use your information to save
      valuable time when seconds count.
    </p>
  </div>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="userDetails.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="First Name" name="first_name" [(ngModel)]="userDetails.first_name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="userDetails.last_name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="userDetails.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="userDetails.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
